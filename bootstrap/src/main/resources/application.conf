commonDriver = "org.postgresql.Driver"
commonUrl = "jdbc:postgresql://localhost:5432/random_coffee?currentSchema="

authentication {

  db {
    driver = ${commonDriver}
    url = ${commonUrl}authentication
    user = "postgres"
    user = ${?AUTH_DB_USER}
    password = "postgres"
    password = ${?AUTH_DB_PASSWORD}
  }

  liquibase {
    changelog-path = "liquibase/changelog/auth-changelog-all.xml"
  }

  tokens {
    secret-key = "super_secret_key"
    secret-key = ${?AUTH_TOKEN_SECRET}
    hmac-algorithm = "HS256"
    access-token-ttl = 180 d
  }

}

event-service {

  db {
    driver = ${commonDriver}
    url = ${commonUrl}event
    user = "postgres"
    user = ${?AUTH_DB_USER}
    password = "postgres"
    password = ${?AUTH_DB_PASSWORD}
  }

  liquibase {
    changelog-path = "liquibase/changelog/event-changelog-all.xml"
  }

}

